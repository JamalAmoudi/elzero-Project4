<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&family=Poppins&display=swap"
        rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>

    <section class="page d-flex">
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative txt-c mt-0"><a href="index.html">Porto</a></h3>
            <ul>
                <li>
                    <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-regular fa-chart-bar"></i>
                        <span>Dashboard</span>
                    </a>
                </li>

                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-solid fa-gear"></i>
                        <span>Settings</span>
                    </a>
                </li>

                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-regular fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>

                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-solid fa-diagram-project"></i>
                        <span>Projects</span>
                    </a>
                </li>

                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-solid fa-graduation-cap"></i>
                        <span>Courses</span>
                    </a>
                </li>

                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-regular fa-circle-user"></i>
                        <span>Friends</span>
                    </a>
                </li>

                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-regular fa-file"></i>
                        <span>Files</span>
                    </a>
                </li>

                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-regular fa-credit-card"></i>
                        <span>Plans </span>
                    </a>
                </li>



            </ul>
        </div>

        <div class="content w-full">
            <!-- Start Head -->
            <div class="head bg-white p-15 between-flex">

                <div class="search p-relative">
                    <input class="p-10" type="search" placeholder="Type Key Word">
                </div>

                <div class="icons d-flex align-center">
                    <span class="notification p-relative">
                        <i class="fa-solid fa-bell fa-lg"></i>
                    </span>
                    <figure>
                        <img src="imgs/avatar.png" alt="">
                    </figure>


                </div>
            </div>
            <!-- End Head -->

            <div class="contentbody">
                <h1 class="p-relative"> Dashboard</h1>
                <div class="wrapper d-grid gap-20">
                    <div class="welcome bg-white rad-10 text-c-mobile block-mobile">
                        <div class="intro p-20 d-flex space-between bg-eee  ">
                            <div>
                                <h2 class="m-0"> Welcome</h2>
                                <p class="c-grey mt-5">Porto</p>
                            </div>
                            <figure>
                                <img src="imgs/welcome.png" alt="">
                            </figure>

                        </div>
                        <figure class="avatar"><img src="imgs/avatar.png" alt=""></figure>
                        <div class="body txt-c d-flex p-20 mt-20 mb-20 block-mobile">
                            <div>Jamal Amoudi <span class="d-block c-grey fs-14 mt-10">Developer</span></div>
                            <div>80 <span class="d-block c-grey fs-14 mt-10">Projects</span></div>
                            <div>$8500 <span class="d-block c-grey fs-14 mt-10">Earned</span></div>
                        </div>
                        <a href="profile.html" class="visit d-block fs-14 rad-6 bg-blue c-white w-fit btn-shape">Profile</a>
                    </div>

                </div>
            </div>


        </div>
    </section>

</body>

</html>
